<game-sidebar class="sideber" 
[startText]="startGameText" 
[isStartButtonShown]="startButtonIsShown" 
(newGameStarted)="startGame()">
</game-sidebar>

<game-field-component class="field-component" 
[actionButtonsAreShown]="actionButtonsAreShown" 
[showGameResult]="showGameResult" 
[gameResult]="gameResult" 
[players] = "players"
(gaveCards)="giveCards()" 
(stopedTakingCards)="stopTakingCards()">
</game-field-component>
